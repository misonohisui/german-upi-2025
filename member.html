<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anggota Prodi Jerman UPI 2025</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <style>
    /* === GLOBAL STYLE === */
    :root {
      --dark: #1a1a1a;
      --yellow: #fae000;
      --blue: #002186;
      --glass: rgba(255, 255, 255, 0.15);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: url('assets/images/background.png') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      color: white;
      overflow-x: hidden;
      line-height: 1.5;
    }
    
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      z-index: -1;
    }

    /* === NAVBAR === */
    .navbar {
      position: sticky;
      top: 0;
      background: rgba(74, 70, 70, 0.3);
      backdrop-filter: blur(5px);
      padding: 1.5rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      z-index: 100;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      font-size: 1.1rem;
      padding: 0.5rem 1rem;
      border-radius: 50px;
      transition: all 0.3s ease;
      line-height: 1.5;
    }
    
    .navbar a:hover {
      background: var(--glass);
      transform: translateY(-2px);
    }
    
    .navbar a.active {
      background: var(--yellow);
      color: var(--dark);
      font-weight: 600;
    }

    /* === HERO SECTIONS === */
    .hero, .about-hero {
      text-align: center;
      padding: 4rem 2rem 3rem;
      position: relative;
    }
    
    .about-hero {
      background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                  url('assets/images/kabinetjerman.jpg') center/cover;
      padding: 8rem 1rem;
    }
    
    .hero h1, .about-hero h1 {
      font-family: 'Poppins', sans-serif;
      font-size: clamp(2.5rem, 6vw, 4rem);
      margin-bottom: 1rem;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
      line-height: 1.3;
    }
    
    .hero p, .about-hero p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto;
      opacity: 0.9;
    }
    
    .about-hero p {
      line-height: 1.5;
    }

    /* Profile Photo */
    .profile-photo {
      width: 220px;
      height: 220px;
      margin: 0 auto 1.5rem;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      background: var(--glass);
      backdrop-filter: blur(5px);
      animation: float 2.5s ease-in-out infinite;
    }
    
    .profile-photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* === MAIN CONTENT CONTAINERS === */
    .container, .about-content, .member-container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 1rem;
    }
    
    .about-content {
      margin: 3rem auto;
    }

    /* Cards and Sections */
    .card, .about-section, .member-card {
      background: var(--glass);
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      transition: all 0.3s;
      backdrop-filter: blur(5px);
    }
    
    .about-section {
      backdrop-filter: blur(10px);
      margin-bottom: 2rem;
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    
    .card:hover, .member-card:hover {
      transform: translateY(-5px);
      background: rgba(255, 255, 255, 0.25);
    }
    
    .about-section:hover {
      transform: none;
    }

    /* Headings */
    h2, .about-section h2, .member-title {
      font-family: 'Poppins', sans-serif;
      color: var(--yellow);
      margin-bottom: 1.5rem;
    }
    
    h2 {
      font-size: 1.5rem;
    }
    
    .about-section h2 {
      font-size: 1.8rem;
      position: relative;
      display: inline-block;
      line-height: 1.3;
    }
    
    .about-section h2::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 0;
      width: 50px;
      height: 3px;
      background: var(--blue);
    }
    
    .member-title {
      text-align: center;
      margin-bottom: 2rem;
      font-size: clamp(1.8rem, 4vw, 2.5rem);
    }

    /* Text content */
    p, li, .timeline-item p, .quote, .dosen-card p, .about-section p, .about-section li {
      line-height: 1.5;
    }

    /* Profile Image */
    .profile-img {
      width: 100%;
      border-radius: 10px;
      margin: 1.5rem 0;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    /* Timeline */
    .timeline {
      position: relative;
      padding-left: 30px;
      margin-top: 2rem;
    }
    
    .timeline::before {
      content: '';
      position: absolute;
      left: 5px;
      top: 0;
      height: 100%;
      width: 2px;
      background: var(--yellow);
    }
    
    .timeline-item {
      position: relative;
      margin-bottom: 2.5rem;
      padding-left: 30px;
    }
    
    .timeline-item::before {
      content: '';
      position: absolute;
      left: -4px;
      top: 5px;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: var(--yellow);
      border: 2px solid var(--blue);
    }
    
    .timeline-year {
      font-weight: 600;
      color: var(--yellow);
      display: block;
      margin-bottom: 0.5rem;
    }

    /* Quote */
    .quote {
      font-style: italic;
      padding: 2rem;
      border-left: 4px solid var(--yellow);
      background: rgba(0,33,134,0.2);
      margin: 2rem 0;
    }
    
    .quote-author {
      text-align: right;
      font-weight: 600;
      margin-top: 1rem;
      color: var(--yellow);
    }

    /* Member Grid */
    .member-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 1.5rem;
      padding: 1rem;
      justify-items: center;
    }
    
    .member-card {
      width: 160px;
      aspect-ratio: 1/1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    
    .member-photo {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid rgba(255, 255, 255, 0.3);
      margin-bottom: 1rem;
    }
    
    .member-name {
      font-weight: 600;
      margin-bottom: 0.5rem;
      font-size: clamp(0.9rem, 3vw, 1rem);
    }
    
    .member-ig a {
      color: var(--yellow);
      text-decoration: none;
      font-size: 0.8rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.3rem;
    }
    
    .member-ig img {
      width: 16px;
      height: 16px;
    }

    /* === FOOTER === */
    footer {
      background: rgba(8, 19, 54, 0.7);
      backdrop-filter: blur(10px);
      text-align: center;
      padding: 2rem;
      margin-top: 4rem;
    }
    
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1rem 0;
    }
    
    .social-icons a {
      display:inline-flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      background: var(--glass);
      border-radius: 50%;
      transition: all 0.3s;
    }
    
    .social-icons a:hover {
      background: var(--yellow);
      transform: scale(1.1);
    }
    
    .social-icons img {
      width: 20px;
      height: 20px;
    }

    /* === ANIMATIONS === */
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* === RESPONSIVE === */
    @media (max-width: 768px) {
      .about-hero {
        padding: 6rem 1rem;
      }
      
      .navbar {
        gap: 1rem;
        padding: 1rem;
      }
      
      .navbar a {
        font-size: 1rem;
      }
    }

    /* Mobile Portrait Optimization */
    @media (max-width: 480px) and (orientation: portrait) {
      .hero p br, .about-hero p br {
        display: block;
      }
      
      .hero p::after, .about-hero p::after {
        display: block;
      }
      
      .hero p span, .about-hero p span {
        display: none;
      }
      
      .about-hero p {
        font-size: 1rem;
        padding: 0 0.5rem;
      }
    }

    /* Very Small Screens */
    @media (max-width: 400px) {
      .about-hero {
        padding: 5rem 1rem;
      }
      
      .about-hero h1 {
        font-size: 2rem;
      }
      
      .about-hero p {
        font-size: 0.9rem;
      }
      
      .about-section {
        padding: 1.2rem;
      }
      
      .about-section h2 {
        font-size: 1.4rem;
      }
      
      .about-section p, 
      .about-section li {
        font-size: 0.82rem;
      }
      
      .quote {
        padding: 1.2rem;
        font-size: 0.85rem;
      }
      
      footer p {
        font-size: 0.9rem;
      }
    }

    @media (max-width: 365px) {
      .about-hero p {
        font-size: 0.95rem;
      }
      
      .about-section p, 
      .about-section li,
      .timeline-item p {
        font-size: 0.85rem;
        text-align: justify;
        text-justify: inter-word;
        hyphens: auto;
      }
      
      .quote {
        font-size: 0.9rem;
        padding: 1.5rem;
      }
      
      .about-section {
        padding: 1.5rem;
      }
      
      .about-section h2 {
        font-size: 1.5rem;
      }
    }

    @media (max-width: 345px) {
      .about-hero {
        padding: 4rem 0.8rem;
      }
      
      .about-hero h1 {
        font-size: 1.8rem;
      }
      
      .about-hero p {
        font-size: 0.85rem;
        padding: 0 0.8rem;
      }

        padding: 1rem;
      }
      
      .about-section h2 {
        font-size: 1.3rem;
      }

      .about-section li,
      .timeline-item p {
        font-size: 0.78rem;
      }
      
      .quote {
        padding: 1rem;
        font-size: 0.8rem;
      }
      
      footer {
        padding: 1.5rem;
      }
      
      footer p {
        font-size: 0.85rem;
      }
      
      .navbar {
        padding: 0.9rem 0.5rem;
        gap: 0.5rem;
      }
      
      .navbar a {
        font-size: 0.85rem;
        padding: 0.4rem 0.8rem;
      }
    }
</style>
