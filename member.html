<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <style>
    /* === GLOBAL STYLE === */
    :root {
      --dark: #1a1a1a;
      --yellow: #fae000;
      --blue: #002186;
      --glass: rgba(255, 255, 255, 0.15);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: url('assets/images/background.png') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      color: white;
      overflow-x: hidden;
    }
    
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    /* === NAVBAR (EXACTLY SAME AS ABOUT.HTML) === */
    .navbar {
      position: sticky;
      top: 0;
      background: rgba(74, 70, 70, 0.3);
      backdrop-filter: blur(5px);
      padding: 1.5rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      z-index: 100;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      font-size: 1.1rem;
      padding: 0.5rem 1rem;
      border-radius: 50px;
      transition: all 0.3s ease;
      line-height: 1.5;
    }
    .navbar a:hover {
      background: var(--glass);
      transform: translateY(-2px);
    }
    .navbar a.active {
      background: var(--yellow);
      color: var(--dark);
      font-weight: 600;
    }

    /* === RESPONSIVE NAVBAR (EXACTLY SAME AS ABOUT.HTML) === */
    @media (max-width: 768px) {
      .navbar {
        gap: 1rem;
        padding: 1rem;
      }
      .navbar a {
        font-size: 1rem;
      }
    }

    @media (max-width: 365px) {
      .navbar {
        padding: 0.8rem 0.5rem;
        gap: 0.5rem;
      }
      .navbar a {
        font-size: 0.85rem;
        padding: 0.4rem 0.8rem;
      }
    }

    @media (max-width: 345px) {
      .navbar {
        padding: 0.8rem 0.3rem;
        gap: 0.3rem;
      }
      .navbar a {
        font-size: 0.8rem;
        padding: 0.3rem 0.6rem;
      }
    }

    /* === REST OF YOUR MEMBER.HTML STYLES === */
    .member-container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 1rem;
    }
    .member-title {
      text-align: center;
      font-family: 'Poppins', sans-serif;
      color: var(--yellow);
      margin-bottom: 2rem;
      font-size: clamp(1.8rem, 4vw, 2.5rem);
    }
    .member-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 1.5rem;
      padding: 1rem;
      justify-items: center;
    }
    .member-card {
      background: var(--glass);
      backdrop-filter: blur(5px);
      border-radius: 12px;
      padding: 1.5rem;
      text-align: center;
      transition: all 0.3s;
      width: 160px;
      aspect-ratio: 1/1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .member-card:hover {
      transform: translateY(-5px);
      background: rgba(255, 255, 255, 0.25);
    }
    .member-photo {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid rgba(255, 255, 255, 0.3);
      margin-bottom: 1rem;
    }
    .member-name {
      font-weight: 600;
      margin-bottom: 0.5rem;
      font-size: clamp(0.9rem, 3vw, 1rem);
    }
    .member-ig a {
      color: var(--yellow);
      text-decoration: none;
      font-size: 0.8rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.3rem;
    }
    .member-ig img {
      width: 16px;
      height: 16px;
    }

    /* === FOOTER === */
    footer {
      background: rgba(8, 19, 54, 0.7);
      backdrop-filter: blur(10px);
      text-align: center;
      padding: 2rem;
      margin-top: 4rem;
    }
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1rem 0;
    }
    .social-icons a {
      display:inline-flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      background: var(--glass);
      border-radius: 50%;
      transition: all 0.3s;
    }
    .social-icons a:hover {
      background: var(--yellow);
      transform: scale(1.1);
    }
    .social-icons img {
      width: 20px;
      height: 20px;
    }
  </style>
